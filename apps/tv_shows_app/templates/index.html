<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/index_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
    <h2>All Shows</h2>
    <div class="tableArgs">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Released Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for tv_show in tv_shows %}
                <tr>
                    <th scope="row">{{tv_show.id}}</th>
                    <td>{{tv_show.title}}</td>
                    <td>{{tv_show.network}}</td>
                    <td>{{tv_show.released_date}}</td>
                    <td><a href="{% url 'readShow' tv_show.id %}">show</a> <a href="{% url 'editShow' tv_show.id %}">edit</a> <a href="">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    <a href="/shows_new">Create a New Show</a>    
</body>
</html>
